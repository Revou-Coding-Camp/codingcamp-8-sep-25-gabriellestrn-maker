        </ul>
    </nav>
   </header>

    <hr/>
   <main>
    <section id="home" class="welcome-section">
            <h1>Hi <span id="welcome-user">User!</span> Welcome to Gaby's Portofolio</h1>
        </section>

        <section id="profile" class="profile-section">
    <div>
        <h2 style="text-align:center;">Our Profile</h2>
        <h3 style="text-align:center; margin-top:16px;">Education</h3>
        <div class="education-gallery">
            <div class="edu-item">
                <a href="https://share.google/dVExLodj0STvEdzbD" target="_blank">
                    <img src="https://tse4.mm.bing.net/th/id/OIP.UpJZXmaeDEmF3dMRUiz9ygHaHa?pid=Api&P=0&h=180" alt="DonBosco Logo" class="edu-img">

            </div>
            <div class="edu-item">
                <a href="https://share.google/o2xjp7nCXCVjWunGz" target="_blank">
                    <img src="https://tse4.mm.bing.net/th/id/OIP.UpJZXmaeDEmF3dMRUiz9ygHaHa?pid=Api&P=0&h=180" alt="DonBosco Logo" class="edu-img">

            </div>
            <div class="edu-item">
                <a href="https://share.google/sH8dl8tatysFBVXJn" target="_blank">
                    <img src="https://i.pinimg.com/originals/b8/ec/d6/b8ecd6e44354d63a76022678ef08a260.jpg" alt="Sacipus Logo" class="edu-img">

                </a>

        </div>
    </div>
</section>

        <section id="portofolio" class="portofolio-section">
            <h2>Portofolio</h2>
        </section>

        <section id="contact" class="contact-section">
            <h2 class="message-text">Message Us</h2>

            <form class="message-form">
            <div class="name-field">
            <label for="name" class="name-label">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" class="name-input">
            </div>

            <div class="umur-field">
            <label for="umur" class="umur-label">Age:</label>
            <input type ="number"
            min="0" max="100" placeholder="17" class="umur-input" id="umur" name="umur">
            </div>

            <div class="email-field">
            <label for="email" class="email-label">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="email-input">
            </div>

            <div class="message-field">
            <label for="message" class="message-label">Message:</label><br>
            <textarea id="message" name="message" class="message-input"></textarea>
            </div>
            <button type="button" onclick="validateForm();">Send Message</button>

            <div class="hasil-section"></div>
            <textarea id="disabledField" class="hasil-message" value="..." disabled rows="6"></textarea>
            </form>
            <br>

            
        </section>

        
   </main>
